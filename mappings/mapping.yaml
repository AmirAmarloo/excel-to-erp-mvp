source:
  file: data/sample.xlsx
  sheet: Sheet1

target:
  table: staging_invoices

columns:
  # 1. Column for Customer ID (Integer, Unique, Required)
  customr_id:
    target: customer_id
    type: int
    required: true
    unique: true
    priority: 1

  # 2. Column for Customer Name (String with Length Constraints)
  name:
    target: customer_name
    type: string
    required: true
    min_length: 3
    max_length: 50
    priority: 2

  # 3. Column for Amount (Float with Range Constraint)
  amount:
    target: invoice_amount
    type: float
    required: true
    min_value: 0        # Validation for numeric range
    priority: 2

  # 4. Column for Project Code (String with Regex Pattern)
  project_code:
    target: project_code
    type: string
    required: false
    pattern: "^PRJ-[0-9]+$"  # Regex validation (e.g., PRJ-123)
    priority: 3
